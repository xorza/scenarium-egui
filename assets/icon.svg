<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="32" y1="24" x2="224" y2="232" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B1220"/>
      <stop offset="1" stop-color="#111B33"/>
    </linearGradient>

    <linearGradient id="accent" x1="64" y1="64" x2="212" y2="192" gradientUnits="userSpaceOnUse">
      <stop stop-color="#69EACB"/>
      <stop offset="1" stop-color="#4F7CFF"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <filter id="inner" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feComposite in="blur" in2="SourceAlpha" operator="out" result="innerCut"/>
      <feColorMatrix in="innerCut" type="matrix"
        values="0 0 0 0 0.4  0 0 0 0 0.9  0 0 0 0 0.8  0 0 0 0.18 0"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Background (app-icon style) -->
  <rect x="18" y="18" width="220" height="220" rx="52" fill="url(#bg)"/>
  <rect x="18" y="18" width="220" height="220" rx="52" stroke="#2B3A66" stroke-opacity="0.6" stroke-width="2"/>

  <!-- Main node body -->
  <g filter="url(#shadow)">
    <rect x="64" y="76" width="128" height="104" rx="26" fill="#0E1730"/>
    <rect x="64" y="76" width="128" height="104" rx="26" stroke="url(#accent)" stroke-width="3" opacity="0.9"/>
  </g>

  <!-- Subtle inner highlight -->
  <g filter="url(#inner)">
    <rect x="72" y="84" width="112" height="88" rx="20" fill="none" stroke="#FFFFFF" stroke-opacity="0.08" stroke-width="2"/>
  </g>

  <!-- Ports: inputs (left) -->
  <g>
    <!-- connector lines -->
    <path d="M44 104 C54 104, 56 104, 64 104" stroke="url(#accent)" stroke-width="4" stroke-linecap="round" opacity="0.95"/>
    <path d="M44 128 C54 128, 56 128, 64 128" stroke="url(#accent)" stroke-width="4" stroke-linecap="round" opacity="0.85"/>
    <path d="M44 152 C54 152, 56 152, 64 152" stroke="url(#accent)" stroke-width="4" stroke-linecap="round" opacity="0.75"/>

    <!-- port circles -->
    <circle cx="42" cy="104" r="8" fill="#0E1730" stroke="#69EACB" stroke-width="3"/>
    <circle cx="42" cy="128" r="8" fill="#0E1730" stroke="#69EACB" stroke-width="3" opacity="0.95"/>
    <circle cx="42" cy="152" r="8" fill="#0E1730" stroke="#69EACB" stroke-width="3" opacity="0.9"/>
  </g>

  <!-- Ports: outputs (right) -->
  <g>
    <!-- connector lines -->
    <path d="M192 104 C200 104, 202 104, 212 104" stroke="url(#accent)" stroke-width="4" stroke-linecap="round" opacity="0.95"/>
    <path d="M192 128 C200 128, 202 128, 212 128" stroke="url(#accent)" stroke-width="4" stroke-linecap="round" opacity="0.85"/>
    <path d="M192 152 C200 152, 202 152, 212 152" stroke="url(#accent)" stroke-width="4" stroke-linecap="round" opacity="0.75"/>

    <!-- port circles -->
    <circle cx="214" cy="104" r="8" fill="#0E1730" stroke="#4F7CFF" stroke-width="3"/>
    <circle cx="214" cy="128" r="8" fill="#0E1730" stroke="#4F7CFF" stroke-width="3" opacity="0.95"/>
    <circle cx="214" cy="152" r="8" fill="#0E1730" stroke="#4F7CFF" stroke-width="3" opacity="0.9"/>
  </g>

  <!-- Tiny "processing" hint inside -->
  <g opacity="0.9">
    <circle cx="112" cy="128" r="6" fill="#69EACB"/>
    <circle cx="128" cy="128" r="6" fill="#8AD7FF" opacity="0.95"/>
    <circle cx="144" cy="128" r="6" fill="#4F7CFF"/>
    <path d="M118 128 H122" stroke="#0B1220" stroke-width="3" stroke-linecap="round"/>
    <path d="M134 128 H138" stroke="#0B1220" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
